- data_file: 'file1'
  data: 
    population: 1000000
    activation: 0.01
    mutation: 0.01
    min_infection: 0.01
    max_infection: 0.7
    infection_points: 100
    repetitions: 100
  plot:
    template: 'mutation'
    output: 'file1'
    xlabel: 'Infected population'
    ylabel: 'Log(VaccinatedMutation/InfectedMutation)'
    xrange: [0,0.7]
